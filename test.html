<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/css/main.css">
    <link rel="stylesheet" href="public/assets/css/root.css">
    <link rel="stylesheet" href="public/assets/css/form-validate.css">
    <script src="https://kit.fontawesome.com/efc0cf8ca8.js" crossorigin="anonymous"></script>
    <script src="public/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/assets/js/Validate/Validator.js"></script>
</head>
<body>
<form action="" method="post" id="login" class="needs-validation">
    <div class="form-floating mb-3 mx-5 position-relative">
        <input type="text" class="form-control" id="account" name="account" placeholder="Tài khoản">
        <label for="account">Tài khoản</label>
    </div>
    <div class="form-floating mb-3 mx-5 position-relative">
        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
        <label for="password">Mật khẩu</label>
    </div>
    <div class="form-check mb-4 mx-5">
        <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
        <label class="form-check-label" for="remember">
            Duy trì đăng nhập
        </label>
    </div>
    <div class="text-center mb-5">
        <button id="btn_login" type="submit" class="btn btn-outline-success w-30 fw-bold">Đăng nhập</button>
    </div>
</form>
<script>
    Validator.addRule({
        form: '#login',
        formGroup: '.position-relative',
        rules: {
            '#account': {
                required: true,
            },
            '#password': {
                required: true
            }
        },
        message: {
            '#account': {
                required: 'Vui lòng nhập tài khoản!',
            },
            '#password': {
                required: 'Vui lòng nhập mật khẩu!'
            }
        },
        icon: {
            success: '<i class="fas fa-check-circle"></i>',
            error: '<i class="fas fa-exclamation-circle"></i>',
        },
        onSubmit: function (data) {
            //call API
            console.log(data);
        }

    });
</script>
<script>
    // rule = Validator.getRule();

</script>
<!--run validate-->
<!--tìm tất cả các form có class needs-validation-->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Validator.run(forms);
        });
    })();
</script>
</body>
</html>
